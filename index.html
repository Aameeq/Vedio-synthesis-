<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aameeq</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.18.0",
    "three": "https://aistudiocdn.com/three@^0.180.0",
    "three/": "https://aistudiocdn.com/three@^0.180.0/",
    "@mediapipe/tasks-vision": "https://aistudiocdn.com/@mediapipe/tasks-vision@^0.10.14",
    "@testing-library/jest-dom": "https://aistudiocdn.com/@testing-library/jest-dom@^6.8.0"
  }
}
</script>
  <style>
    :root {
      --brand-primary: #5855f2;
      --brand-primary-glow: rgba(88, 85, 242, 0.5);
      --brand-dark: #111111;
      --brand-dark-secondary: #1a1a1a;
      --brand-dark-tertiary: #2a2a2a;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--brand-dark);
      /* Subtle noise texture from the mockup */
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAFVBMVEUBAQECAgIDAwMEBAQFBQUGBgYHab/OAAAAAXRSTlMAQObYZgAAAChJREFUOMtjYBgFo2AUjIJRMApGwSigCPGAAnwD1TYZgIEBTMogA0kAOgC2yQTsCrkK2gAAAABJRU5ErkJggg==');
      color: #e2e8f0;
      overflow: hidden;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
      border-bottom: 1px solid #475569;
      padding-bottom: 0.3em;
      margin-top: 1.5em;
      margin-bottom: 1em;
    }
    .markdown-content ol {
      list-style-type: decimal;
      padding-left: 2em;
    }
     .markdown-content li {
      margin-bottom: 0.5em;
    }
    .markdown-content code {
      background-color: #334155;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInScaleUp {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-fadeInScaleUp {
      animation: fadeInScaleUp 0.3s ease-out forwards;
    }
    /* Video Player Controls */
    .range-thumb {
      -webkit-appearance: none;
      appearance: none;
    }
    .range-thumb::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: var(--brand-primary);
      border-radius: 50%;
      cursor: pointer;
      margin-top: -7px; /* Vertical alignment */
      box-shadow: 0 0 5px var(--brand-primary-glow);
    }
    .range-thumb::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: var(--brand-primary);
      border-radius: 50%;
      cursor: pointer;
      border: 0;
      box-shadow: 0 0 5px var(--brand-primary-glow);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.5.0/dist/model-viewer-module.js"></script>
  <script type="module" src="https://aistudio.google.com/dev/index.tsx"></script>
</body>
</html>
